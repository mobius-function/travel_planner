version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Checking environment variables..."
        - env | grep -E 'OPENROUTER|NEXT_PUBLIC' || echo "No OPENROUTER or NEXT_PUBLIC vars found"
    build:
      commands:
        - echo "Building with environment variables..."
        - export OPENROUTER_API_KEY="${OPENROUTER_API_KEY}"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
