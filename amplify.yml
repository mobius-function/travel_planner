version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Checking environment variables..."
        - env | grep -E 'OPENROUTER|NEXT_PUBLIC' || echo "No OPENROUTER or NEXT_PUBLIC vars found"
    build:
      commands:
        - echo "Building with environment variables..."
        - env | grep -e OPENROUTER_API_KEY >> .env.production || true
        - env | grep -e NEXT_PUBLIC_ >> .env.production || true
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
